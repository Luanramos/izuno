<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/index.css">
  <title>Isuzo</title>
</head>

<body>
  <header class="Header">
    <div class="Container">
      <nav id="Nav">
        <button id="Btn-mobile">
          <span id="Hamburguer"></span>
        </button>
        <ul class="Header-menu">
          <li><a href="#">Mission</a></li>
          <li><a href="#">People</a></li>
          <li><a href="#">Career</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="Banner">
    <div class="Container">
      <div class="Banner-text">
        <h1>isuzu tripetch</h1>
        <h2>Make anuthing <br> possible</h2>
        <button>discover our company</button>
      </div>
      <picture class="Banner-bg">
        <source media="(min-width: 731px)" srcset="/assets/img/logo.png">
        <source media="(min-width: 361px)" srcset="/assets/img/Banner1.png">
        <img src="/assets/img/Banner.png" alt="">
      </picture>
    </div>
  </section>

  <section class="Photo">
    <div class="Container">
      <div class="Photo-tumblr">
        <figure class="Photo-image">
          <img src="./assets/img/Group 24.png" alt="">
          <h3>mission</h3>
        </figure>
      </div>
      <div class="Photo-tumblr1">
        <figure class="Photo-image">
          <img src="./assets/img/Group 28.png" alt="">
          <h3>people</h3>
        </figure>
      </div>
      <div class="Photo-tumblr2">
        <figure class="Photo-image">
          <img src="./assets/img/Group 29.png" alt="">
          <h3>career</h3>
        </figure>
      </div>
      <div class="Photo-tumblr3">
        <figure class="Photo-image">
          <img src="./assets/img/Group 30.png" alt="">
          <h3>contact</h3>
        </figure>
      </div>
    </div>
  </section>

  <section class="Mission">
    <h1 class="Mission-text">Mission</h1>
    <div class="Mission-slider">
      <div class="Mission-slide">
        <input type="radio" nome="radio-btn" id="radio1">
        <input type="radio" nome="radio-btn" id="radio2">
        <input type="radio" nome="radio-btn" id="radio3">
        <input type="radio" nome="radio-btn" id="radio4">

        <div class="Mission-slides first">
          <figure class="Photo">
            <img src="./assets/img/pexels-fauxels-3183150 1.png" alt="">
          </figure>
        </div>
        <div class="Mission-slides">
          <figure>
            <img src="./assets/img/Group 27.png" alt="">
          </figure>
        </div>
        <div class="Mission-slides">
          <figure>
            <img src="./assets/img/Group 33.png" alt="">
          </figure>
        </div>
        <div class="Mission-slides">
          <figure>
            <img src="./assets/img/Group 32.png" alt="">
          </figure>
        </div>

        <div class="Navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="Manual-navigation">
        <label for="radio1" class="Manual-btn"></label>
        <label for="radio2" class="Manual-btn"></label>
        <label for="radio3" class="Manual-btn"></label>
        <label for="radio4" class="Manual-btn"></label>
      </div>
    </div>
  </section>

</body>
<script src="./assets/javascript/index.js"></script>

</html>
